<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blake's Snowboard Shop</title>
        <link rel = 'stylesheet' href="style.css">
    </head>
    <body>
        <div class="header">
            <h1 id = 'title'>Blake's Snowboard Shop</h1>
        </div>
        <div class="form-container">
            <form class="add-snowboard">
                <input 
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter the brand name"
                    class="input-text"
                >
                <input 
                    type="text" 
                    name="image"
                    value="" 
                    placeholder="Enter the img URL"
                    class="input-text"
                    >
                <br />
                <input
                    type="text"
                    name="price"
                    value=""
                    placeholder="Enter the price of the board"
                    class="input-text"
                >
                <input
                    type="text"
                    name="type"
                    value=""
                    placeholder="Enter the type of the board"
                    class="input-text"
                >
                <br />
                <input
                    type="submit"
                    name="submit"
                    value="Add board"
                    class="submit"
                    id="submit-button"
                >
            </form>
        </div>
        <div class="board-container">

        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
